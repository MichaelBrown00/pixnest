<body class="dark">
  <div class="app">

    <header class="header">

    <!-- UPLOADER -->
    <main class="card">
      <input type="file" id="imageInput" accept="image/*" />

      <button id="uploadBtn">Upload Image</button>

      <div id="uploadStatus" class="status"></div>
    </main>

  </div>

  <script src="script.js"></script>
