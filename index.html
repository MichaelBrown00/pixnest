<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixNest – Free Image Hosting</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="PixNest Logo" class="logo" />
      </div>

      <button id="darkModeBtn" class="small-btn">
        Dark Mode
      </button>
    </header>

    <!-- Upload Card -->
    <main>
      <section class="upload-card">

        <input
          type="file"
          id="imageInput"
          accept="image/*"
        />

        <button id="uploadBtn" class="primary-btn">
          Upload Image
        </button>

        <div id="uploadStatus" class="status-text"></div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <small>PixNest • Powered by Cloudinary</small>
    </footer>

  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
